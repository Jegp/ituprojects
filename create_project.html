<html>
<head>
  <title>Create a project</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="twitter-bootstrap-typeahead/js/bootstrap-typeahead.js" type="text/javascript"></script>
</head>
<body class="container">
<div class="row">
  <h1>Create a project</h1>
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Project title</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter project title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Project description</label>
    <textarea class="form-control" id="exampleInputPassword1" placeholder="Enter project description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="demo1">Relevant courses</label>
    <input id="demo1" type="text" class="form-control span4" placeholder="Search courses" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="number">Recommended number of students</label>
    <input type="text" class="form-control" id="number" placeholder="Enter recommended number of students">
  </div>
  <div class="form-group row container">
    <label for="req">Requirements</label><br>
    <div class="col-md-5">
      <input type="text" class="form-control" placeholder="Enter requirement" id="req-create">
    </div>
    <ul class="col-md-5" id="req-list"></ul>
  </div>

  <div>
    <div class="well">
    <h2>Code of conduct</h2>
      By completing this form you agree that the project will be carried out by a
      student with academic interests... Bl.a. bl.a. bl.a.... <br><br>
      <label class="checkbox">
	<input type="checkbox" class="col-md-offset-3"> I agree with the code of conduct
      </label>
    </div>
      
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>

<script type="text/javascript">
function displayResult(item, val, text) {
    console.log(item);
    $('.alert').show().html('You selected <strong>' + val + '</strong>: <strong>' + text + '</strong>');
}

$(function () {

    var create = $('#req-create');
    create.keypress(function(e) {
      if(e.which == 13) {
        $('#req-list').append("<li>" + create.val() + "</li>");
        create.val('');
        return false;
      }
    });

    $('#demo1').typeahead({
        source: [
		    { id: 1, name: 'Database tuning' },
		    { id: 2, name: 'Tests' },
		    { id: 3, name: 'Digital innovation' },
		    { id: 4, name: 'Mobile app development' },
		    { id: 5, name: 'Introduction to programming' },
		    { id: 6, name: 'Dynamic web design' }
	    ],
        itemSelected: displayResult
    });
});
</script>

</div>
</body>
</html>
